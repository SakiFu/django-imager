        <div class="container">

                <div class="col-lg-8 col-lg-offset-2 centered">
                    <main id="body">
                        <div>
                            {% if user.is_authenticated %}


                            <h3>{{ album.title}}</h3>

                            {% for photo in user.photos.all %}

                            <div>
                            {{ photo.title }}

                                <!-- <img src="{{ image.url }}"> -->
                                {% endthumbnail %}
                            </div>
                            {% endfor %}


                        {% endif %}

                    </div> <!-- /container -->
